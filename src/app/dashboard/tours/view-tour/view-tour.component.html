<div class="view-tour">
    <form [formGroup]="tourForm">
    <div class="heading">{{tourForm.get('description').value ? tourForm.get('description').value : null}}</div>

    <img [src]="tourForm.get('courseListIcon').value ? tourForm.get('courseListIcon').value : null" />

    <mat-form-field appearance="outline" class="mat-form-field-flex">
        <mat-label>Filter</mat-label>
        <input matInput [formControl]="searchElement" #input>
      </mat-form-field>
    <!-- <mat-form-field appearance="outline" class="mat-form-field-flex">
        <mat-label>Description</mat-label>
        <input type="text" matInput formControlName="longDescription"
               />
        <mat-error *ngIf="tourForm.get('description').hasError('required')">
          Description is required.
        </mat-error>
      </mat-form-field> -->

    <ng-container *ngIf="dataSource" appearance="outline" class="mat-form-field-flex">
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 location-table">
          
            <!-- Sequence Column -->
            <ng-container matColumnDef="seq">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.seqNo}} </td>
              </ng-container>
            
              <!-- Days Column -->
              <ng-container matColumnDef="days">
                <th mat-header-cell *matHeaderCellDef> Days </th>
                <td mat-cell *matCellDef="let element"> {{element.days}} </td>
              </ng-container>
            
              <!-- Location Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </ng-container>
</form>
</div>
