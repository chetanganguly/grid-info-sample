<div class="tours">
    <ng-container *ngFor="let tour of tours">
        <mat-card class="tour-card">
            <mat-card-header>
              <div mat-card-avatar></div>
              <mat-card-title>{{tour.description}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="tour.iconUrl" alt="Photo">
            <mat-card-content>
              <p>
                {{tour.longDescription}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="viewTour(tour.id)">View Details</button>
              <button mat-raised-button color="warn" (click)="editTour(tour.id)">Edit</button>
            </mat-card-actions>
          </mat-card>
    </ng-container>
</div>
